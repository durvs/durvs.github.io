<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Durval Moreira</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          fontFamily: {
            sans: "Helvetica, Arial, sans-serif",
          },
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <style type="text/tailwindcss">
      @layer utilities {
        .content-auto {
          content-visibility: auto;
        }
      }
    </style>
    <script src="https://unpkg.com/showdown/dist/showdown.min.js"></script>
    <script>
      const markdown = fetch("cv-en.md")
        .then((response) => response.text())
        .then((text) => {
          const converter = new showdown.Converter();
          const html = converter.makeHtml(text);
          const markdownContent = document.querySelector(".markdown-content");
          markdownContent.innerHTML = html;
        });
    </script>
  </head>
  <body
    class="bg-gradient-to-r from-slate-50 to-slate-300 items-center justify-center p-4 print:p-2"
  >
    <main
      class="bg-zinc-50 border rounded p-8 m-2 lg:w-2/4 w-full min-h-screen grow mx-auto print:border-none print:m-1"
    >
      <div class="markdown-content prose prose-sm max-w-screen-2xl"></div>
      <div class="fixed bottom-10 right-10 print:hidden">
        <button
          onclick="window.print()"
          class="bg-zinc-900 hover:bg-zinc-700 text-white font-bold py-2 px-4 rounded-xl shadow-lg p-8"
        >
          <img src="print.svg" alt="" />
        </button>
      </div>
    </main>
  </body>
</html>
